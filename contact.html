    <div class="contact">
      <div class="container">
        <h2 class="contact-title">お問い合わせ</h2><!-- STATICFORMSのフォースタグ -->
        <form action="https://api.staticforms.xyz/submit" method="post">
          <input name="honeypot" style="display:none" type="text"> <input name="accessKey" type=
          "hidden" value="687bcc07-cd73-4b15-81e3-f068d23ad804"> <input name="subject" type=
          "hidden" value="お問い合わせフォーム"> <input name="replyTo" type="hidden" value=
          "yamamo2457@gmail.com"> <input name="redirectTo" type="hidden" value="">
          <div>
            <div class="contact-heading">
              <label class="contact-label">お名前<span class="contact-span">必須</span></label>
            </div>
            <div class="contact-form">
              <input class="contact-textbox" name="name" placeholder="入力してください" type="text">
            </div>
          </div>
          <div>
            <div class="contact-heading">
              <label class="contact-label">フリガナ<span class="contact-span">必須</span></label>
            </div>
            <div>
              <input class="contact-textbox" name="hurigana" placeholder="入力してください" type="text">
            </div>
          </div>
          <div>
            <div class="contact-heading">
              <label class="contact-label">メールアドレス<span class="contact-span">必須</span></label>
            </div>
            <div>
              <input class="contact-textbox" name="email" placeholder="入力してください" type="text">
            </div>
          </div>
          <div>
            <div class="contact-heading">
              <label class="contact-label">電話番号</label>
            </div>
            <div>
              <input class="contact-textbox" name="tel" placeholder="入力してください" type="text">
            </div>
          </div>
          <div>
            <div class="contact-heading">
              <label class="contact-label">お問い合わせ内容<span class="contact-span">必須</span></label>
            </div>
            <div>
              <textarea class="contact-textarea" name="message" placeholder="入力してください"></textarea>
            </div>
          </div><input class="submit-button" type="submit">
        </form>
